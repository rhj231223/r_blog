{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>CMS-登录</title>
    <meta charset="utf-8"/>
    <meta name="keywords" content="html,css,javascript" />
    <meta name="description" content="html,css,javascript" />
    {% include 'common_include.html' %}

    <link rel="stylesheet" href="{% static 'css/cms_login.css' %}">
    {% include 'common_graph_captcha_head.html' %}

</head>
<body>
    <div class="container" >
        <form action="" class="form form-horizontal form_style" method="post">
            <h1>请登录</h1>
            {% csrf_token %}
            {% if message %}
                <p class="alert alert-danger">{{ message }}</p>
            {% endif %}
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            {% include 'common_graph_captcha.html' %}
            <div class="form-group">
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox" name="remember" value="1">记住我
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">登录</button>
            </div>

        </form>
    </div>

	
	



	
</body>
</html>
