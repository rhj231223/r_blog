{% extends 'cms_base.html' %}
{% load static %}

{% block title %}
    修改邮箱
{% endblock %}

{% block head %}
    <script src="{% static 'js/cms_edit_email.js' %}"></script>
{% endblock %}

{% block page_title %}
    修改邮箱
{% endblock %}

{% block detail_with_title %}
    <div class="form form-horizontal form_style">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                <input type="email" name="email" class="form-control" placeholder="{{ user.email }}">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-warning" id="send_btn">发送邮件</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-print"></span>
                <input type="text" name="email_captcha" class="form-control" placeholder="邮件验证码">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" id="submit_btn">立即修改</button>
        </div>
    </div>
{% endblock %}
